<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/music.css" />
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css"/>
		<script src="js/database.js"></script>
        <script src="js/music.js"></script>
	</head>
	<body>
		<audio></audio>
		<section class="view">
			<main>
				<div class="main-left">
					<ul class="disc">
						<li>
							<div class="disc-nei">
								<img src="images/disc1.jpg"/>
							</div>
						</li>
					</ul>
					<div class="share">
						<button class="iconfont icon-xihuan">喜欢</button>
						<button class="iconfont icon-shoucang">收藏</button>
						<button class="iconfont icon-xiazai">下载</button>
						<button class="iconfont icon-fenxiang">分享</button>
					</div>
				</div>
				<div class="main-right">
					<div class="song">阴天</div>
	                <div class="singer">莫文蔚</div>
	                <hr width="100%" size="1" color="#b9b9b9">
	                <ul></ul>
				</div>
			</main>
			<div class="foot">
				<ul class="play">
					<li class="iconfont icon-shangyishou"></li>
					<li class="iconfont icon-bofang paused"></li>
					<li class="iconfont icon-pause paused"></li>
					<li class="iconfont icon-xiayishou"></li>
				</ul>
				<div class="progress">
					<div class="begin">00:00</div>
					<div class="line">
						<div class="nei-line">
							<div class="line-btn"></div>
						</div>
					</div>
					<div class="end">04:35</div>
				</div>
				<div class="volume">
					<div class="vioce">
						<div class="iconfont icon-yinliang"></div>
					</div>
					<div class="vol-line">
						<div class="vol-nei-line">
							<div class="vol-nei-linebtn"></div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
